<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        img{
            height: 100px;
            width: 100px;
        }
        
    </style>
    <title>Document</title>
</head>
<body>
    <!-- {{data}} -->
        <div class="container .bg-success-subtle">
            <div class="row">
                <h3 class="display-1 text-center shadow p-3 mb-5 bg-body-tertiary rounded">List Of Items Purchased</h3 >
                <div class="table .bg-success-subtle">
                    <table class="table  table-striped">
                        <tr>
                            <th class=thead-light>Productcode</th>
                            <th  class=thead-light>name</th>
                            <th  class=thead-light>Price</th>
                            <th  class=thead-light>Image</th>
                        </tr>
                        {% for i in data %}
            
                        
            
                        <div>
                           
                        </div>
                        <tr>
                            <td class="table-light">{{i.productcode}}</td>
                            <td class="table-secondary">{{i.name}}</td>
                            <td class="table-light">{{i.price}}</td>
                            <td class="table-secondary"> <img src="{{ i.url }}"></td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
        
        
</body>
</html>
